name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  gradle:
    name: Gradle Test & Build -> DockerHub and Github Packages Push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Java 15
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Gradle Test
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: test

      - name: Gradle Build
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: build

      - name: Docker Build & Push to GitHub Package
        uses: opspresso/action-docker@v0.2.17
        with:
          args: --docker
        env:
          USERNAME: yupiel
          PASSWORD: ${{ secrets.GIT_TOKEN }}
          REGISTRY: docker.pkg.github.com
          DOCKERFILE: Dockerfile
          IMAGE_NAME: helth
          TAG_NAME: latest
          LATEST: true

      - name: Deploy Docker Container to Heroku
        uses: AkhileshNS/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          heroku_app_name: helthpiel
          branch: main
          usedocker: true
          docker_heroku_process_type: web

      - name: Docker Build & Push to Docker Hub
        uses: opspresso/action-docker@master
        with:
          args: --docker
        env:
          USERNAME: ${{ secrets.DOCKER_USERNAME }}
          PASSWORD: ${{ secrets.DOCKER_TOKEN }}
          DOCKERFILE: Dockerfile
          IMAGE_NAME: yupiel/helth-backend
          TAG_NAME: latest
          LATEST: true

      - name: Dispatch Update Frontend Event
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          repository: yupiel/helth-deploy
          event-type: update-backend